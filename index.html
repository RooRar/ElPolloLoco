<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/western-48.png">
    <script src="js/intervals.js"></script>
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/small-chicken.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/status-bar-health.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/status-bar-coin.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/status-bar-bottle.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/status-bar-endboss.class.js"></script>
    <script src="models/health.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
</head>

<body onload="init()">

    <div id="mainContainer" class="mainContainer">
        <img src="img/9_intro_outro_screens/start/startscreen_2.png" alt="startscreen" id="startScreen">
        <img src="img/9_intro_outro_screens/game_over/game over!.png" alt="endscreen" id="endScreenWin" style="display: none">
        <img src="img/9_intro_outro_screens/game_over/oh no you lost!.png" alt="endscreen" id="endScreenLoose" style="display: none">
        <div class="instructionContainer d-none" id="instructionContainer">
            <div class="d-flex">
                <span>Press [</span>
                <img src="img/left-32.png" class="instructionButton">
                <span>] to go left</span>
            </div>
            <div class="d-flex">
                <span>Press [</span>
                <img src="img/right-32.png" class="instructionButton">
                <span>] to go right</span>
            </div>
            <div class="d-flex">
                <span>Press [Space] to jump</span>
            </div>
            <div class="d-flex">
                <span>Press [D] to fire</span>
            </div>
        </div>
        <div id="rotateContainer" class="d-none">
            <img class="rotate" src="img/smartphone.png" alt="rotate device">
            <div class="message">Please rotate your device!</div>
        </div>
        <canvas id="canvas" width="720" height="480"></canvas> 
        <div class="options" id="options">
            <img src="img/speaker.png" alt="mute" id="audio" onclick="toggleAudio()">
            <img src="img/instruction.png" alt="instruction" onclick="toggleInstruction()">
            <img src="img/fullscreen_open.png" alt="fullscreen" id="full-screen" onclick="toggleFullScreen()">
        </div>
        <div class="hud">
            <div class="panel">
                <img src="img/left-48.png" alt="left" id="btnLeft">
                <img src="img/right-48.png" alt="right" id="btnRight">

            </div>
            <div class="panel">
                <div id="btnStart" class="btnStart" onclick="startGame()">Start</div>
                <div id="btnRestart" class="btnStart d-none" onclick="startGame()">Restart</div>        
            </div>
            <div class="panel">
                <img src="img/up-48.png" alt="jump" id="btnJump">
                <img src="img/beer-bottle-48.png" alt="throw" id="btnThrow">                
            </div>
        </div>
    </div>
</body>
</html>
